<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>ADD BLOG</title>
</head>
<body>
<form action="addBlog" method="post">
    <h3>Title:</h3>
    <input type="text" id="title" name="title" required placeholder="title">
    <h3>Content: </h3>
    <textarea required id="content" name="content" cols="100" rows="20"></textarea>
    <input type="submit" value="Submit">
</form>
</body>
</html>
